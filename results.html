
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Analysis Tool - Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="review">
    <h2>Review Differences</h2>

    <div class="review-grid">
      
      <div class="left-side">
        <textarea readonly class="difference-text">Absatz, der anders ist...</textarea>

        <div class="recommendation-buttons">
          <button class="accept">Vorschlag annehmen</button>
          <button class="reject">Vorschlag ablehnen</button>
        </div>
      </div>

      <div class="right-side">
        <textarea readonly class="suggestion-text">Vorschlag, wie man diesen ändern sollte...</textarea>
        <textarea readonly class="legal-info-text">Rechtliche Hintergrundinformationen...</textarea>
      </div>

    </div>

  </section>
</main>

</main>
<footer>
  <p>© 2025 Contract Analysis Tool</p>
</footer>
</body>
</html>
